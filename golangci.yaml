run:
  timeout: 3m

linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - gofmt
    - govet
    - unconvert
    - staticcheck
    - ineffassign
    - unparam
    - gomodguard
    - errcheck
    - errname
    - errorlint
    - gosimple
    - typecheck
    - unused
    - bodyclose
    - durationcheck
    - exhaustive
    - exportloopref
    - goconst
    - tenv
    - wastedassign
    - whitespace
    - goprintffuncname
    - misspell
    - noctx
    - predeclared
    - dogsled
issues:
  max-same-issues: 50

linters-settings:
  govet:
    enable-all: true
  exhaustive:
    check:
      - switch
      - map
